{{ partial "header.html" . }}
<section id="article-listing">
    {{ $paginator := .Paginate (where .Data.Pages "Type" "sp") }}
    {{ range $paginator.Pages }}
    <article>
        <h1 class="article-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
        {{ .Summary }}
        {{ if .Truncated }}<a href="{{ .Permalink }}"><p class="article-read-more">.читать</a></p>{{ end }}
    </article>
    {{ end }}
    {{ template "_internal/pagination.html" . }}
</section>
{{ partial "footer.html" . }}
